<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Ply Payment Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="logo.png" alt="Roy Ply Logo">
            </div>
            <h1>Roy Ply Payment Collection</h1>
            <p>Secure & Quick UPI Payments</p>

            <div class="form-group">
                <label for="amount">Enter Amount (â‚¹):</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>

            <a id="upiLink" href="#" class="pay-button">Pay Now</a>
        </div>
    </div>

    <script>
        document.querySelector(".pay-button").addEventListener("click", function(event) {
            let amount = document.getElementById("amount").value;
            if (amount === "" || amount <= 0) {
                alert("Please enter a valid amount.");
                event.preventDefault();
            } else {
                let upiID = "yourupi@upi"; // Replace with your actual UPI ID
                let upiLink = `upi://pay?pa=${upiID}&pn=RoyPly&mc=&tid=&tr=&tn=Payment&am=${amount}&cu=INR`;
                document.getElementById("upiLink").setAttribute("href", upiLink);
            }
        });
    </script>

</body>
</html>
